<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Shower Animation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #ecefe900;
      }

      /* Keyframes for the flower animation */
      @keyframes flowerShower {
        0% {
          transform: translateY(-100vh) rotate(0deg) scale(0);
          opacity: 0;
        }
        50% {
          opacity: 100;
        }
        100% {
          transform: translateY(100vh) rotate(360deg) scale(1);
          opacity: 0;
        }
      }

      /* Flower styles */
      .flower {
        width: 50px;
        height: 50px;
        background-image: url("flo.png"); /* Replace 'flower.png' with your flower image */
        background-size: contain;
        background-repeat: repeat;
        position: absolute;
        animation: flowerShower 10s linear infinite;
      }
    </style>
  </head>
  <body>
    <!-- Flower elements -->
    <div class="flower" style="top: -50px; left: 50%"></div>
    <div class="flower" style="top: -50px; left: 60%"></div>
    <div class="flower" style="top: -50px; left: 50%"></div>
    <div class="flower" style="top: -50px; left: 50%"></div>
    <div class="flower" style="top: -50px; left: 50%"></div>
    <div class="flower" style="top: -50px; left: 50%"></div>
    <!-- Add more flower elements as needed -->
  </body>
</html>
